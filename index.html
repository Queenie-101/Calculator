<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="calculator.jpg">
        <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <div class="display" id="display">
            </div>
            <div class="buttons">
                <div class="btn">CLR</div>
                <div class="btn">(</div>
                <div class="btn">)</div>
                <div class="btn-operator">รท</div>
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn-operator">ร</div>
                <div class="btn>">4</div>
                <div class="btn>">5</div>
                <div class="btn>">6</div>
                <div class="btn-operator">-</div>
                <div class="btn>">1</div>
                <div class="btn>">2</div>
                <div class="btn>">3</div>
                <div class="btn-operator">+</div>
                <div class="btn>">0</div>
                <div class="btn>">.</div>
                <div class="btn-equal>">=</div>
            </div>
        </div>
    </body>
</html>
